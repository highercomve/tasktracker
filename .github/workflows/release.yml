name: Release

on:
    push:
        tags:
            - "v*"

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24"

            - name: Set up Zig
              uses: goto-bus-stop/setup-zig@v2
              with:
                  version: 0.15.2

            - name: Install Linux dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y libgl1-mesa-dev xorg-dev libxkbcommon-dev

            - name: Build Linux and Windows (amd64)
              run: |
                  make build-linux
                  make build-windows

            - name: Package Releases
              run: |
                  cd dist/linux-amd64 && tar -cJf ../../tasktracker-linux-amd64.tar.xz tasktracker && cd ../..
                  cd dist/windows-amd64 && zip ../../tasktracker-windows-amd64.zip tasktracker.exe && cd ../..

            - name: Create Release
              uses: softprops/action-gh-release@v2
              with:
                  files: |
                      tasktracker-linux-amd64.tar.xz
                      tasktracker-windows-amd64.zip
